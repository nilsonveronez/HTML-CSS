    <title>Gradiente em CSS</title>

         background-color: rgb(33, 46, 230)

    <style>

       * {/* Configurações globais das CSS*/
            height:100%;
        }
        body{
          
          /*background-color: rgb(33, 46, 230);*/  
          background-image:linear-gradient(to right,#68F2B2 7%, #53DBA9, #53DB8E, blue 20%);
           
          /*Fixando a cor do degrad*/

    </style>
