<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--Você pode colocar varios videos com formatos diferentes, é recomendado faze-lo porquê nem todos os navegadores são compiveis com formatos, se executar em um navegador talvez não execute em outro. Sempre será executado de cima para baixo.-->
    <video width="400" poster="imagens/dido foto sub .jpg" autoplay loop >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

     <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/X1xxYefM-Gw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
